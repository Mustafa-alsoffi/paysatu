    var countdownTime = 5 * 60 * 1000;

// Get the countdown timer element
var countdownTimer = document.getElementById('countdownTimer');

// Start the countdown
var countdownInterval = setInterval(function() {
  // Calculate the minutes and seconds
  var minutes = Math.floor(countdownTime / (60 * 1000));
  var seconds = Math.floor((countdownTime % (60 * 1000)) / 1000);

  // Format the minutes and seconds with leading zeros
  var formattedMinutes = String(minutes).padStart(2, '0');
  var formattedSeconds = String(seconds).padStart(2, '0');

  // Update the countdown timer element
  countdownTimer.textContent = formattedMinutes + ':' + formattedSeconds;

  // Decrease the countdown time by 1 second
  countdownTime -= 1000;

  // Check if the countdown has reached zero
  if (countdownTime < 0) {
    clearInterval(countdownInterval);
    countdownTimer.textContent = 'Time up!';
  }
}, 1000);
